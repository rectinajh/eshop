<script src="__ROOT__/public/js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script>
      function validate()
      {
        var username = document.forms['theForm'].username.value;
        var password = document.forms['theForm'].password.value;
        username = $.trim(username);
        password = $.trim(password);
        if(username == '')
        {
            layer.msg('用户名不能为空&nbsp;');
            return false;
        }
        if(password == '')
        {
          layer.msg('密码不能为空&nbsp;');
          return false;
        }
        
        $.ajax({
          url:'{:U("Login/login")}',
          type:'post',
          dataType:'json',
          data:'username='+username+'&password='+password,
          success:function(data){
            
            if(data.status == 1){
                layer.msg(data.msg, {icon: 1});
                window.location.href=data.url;

            } else {
                layer.msg(data.msg);
                //window.location.reload();
            }
          }
        });
      }
    </script>
