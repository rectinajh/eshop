<include file="public/header" title="新闻公告" />

<include file="public/header_nav" title="公告" href="javascript:history.back(-1)" />
<style>
    .notice{
        background-color: #F1F1F1;
        font-size: .5rem;
        height: 100%;
        width: 100%;
        position: absolute;
    }
    .notice li{
        margin-bottom: .3rem;
    }
    .notice ul li a {
        background-color: white;
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-align: center;
        -webkit-align-items: center;
        padding: .4rem;
        align-items: center;
        border-bottom: 1px solid #eee;
    }
    .media_hd {
        margin-right: 0.5rem;
        width: 4rem;
        height: 3rem;
        text-align: center;
    }
    .media_hd img {
        width: 100%;
        border-radius: .2rem;
        height: 100%;
    }
    
    .media_bd {
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
        min-width: 0;
    }

    .media_title {
        font-weight: 400;
        width: auto;
        font-size: .56rem;
        overflow: hidden;
        text-overflow: ellipsis;
        word-wrap: break-word;
        word-break: break-all;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        line-height: 1rem;
    }
    .text-right {
        text-align: right;
    }
    .media_bd h4.date {
        font-size: .5rem;
    }

    .media_bd h4:last-child {
        color: #999;
        margin-top: .5rem;
    }

    .media_bd p {
        color: #999;
        font-size:.56rem;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        height: 1rem;
        line-height:1rem;

    }
  	.media_content{
      margin-top:.3rem;
      height:2rem;
      overflow:hidden;
  	}
</style>
<div class="notice">
    <ul class="article">
<foreach name="article" id="article">
        <li>
            <a href="{:U('Article/detail',array('article_id'=>$article[article_id]))}">
                <div class="media_hd">
                    <img src="__STATIC__/images/xtgg.png" alt="">
                </div>
                <div class="media_bd">

                    <h4 class="media_title">{$article.title}</h4>
                  	<div class="media_content">
                    	{$article.content|htmlspecialchars_decode}
                  	</div>
                    <h4 class="text-right date">{$article.publish_time|date='Y-m-d',###}</h4>
                </div>
            </a>
        </li>
 </foreach>       
    </ul>
</div>
