    /**

     * ajax加载更多商品

     */

    function ajax_sourch_submit()

    {

        page ++;

        $.ajax({

            type : "get",

            url: "/index.php?m=Mobile&c=User&a=goods_list",

            data: {p: page, cat_id: cat_id, sta: sta, sort: sort, keywords: keywords},

            success: function(data)

            {

                if($.trim(data) == ''){

                    $('#getmore').show();

                    return false;

                } else{

                    $("#goods_list").append(data);

                }

            }

        });

    }
