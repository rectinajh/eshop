<include file="public/header" body=""/>
<div class="classreturn loginsignup">
    <div class="content">
        <div class="ds-in-bl return">
            <a href="javascript:history.back(-1);"><img src="__STATIC__/images/newBack.png" alt="返回"></a>
        </div>
        <div class="ds-in-bl search center">
            <span>消息中心</span>
        </div>
        <div class="ds-in-bl menu newsset">
               <!-- <a href="{:U('Mobile/User/message_switch')}"><img src="__STATIC__/images/newsset.png" alt="菜单"></a>-->
        </div>
    </div>
</div>
<div class="news_center">
    <volist name='messages' id='message'>
        <div class="news_list_fll">
            <div class="maleri30">
                <div class="fl news_c_img">
                    <if condition='$message.category == 0'>
                        <img src="__STATIC__/images/news1.png"/>
                    <else/>
                        <img src="__STATIC__/images/news2.png"/>
                    </if>
                </div>
                <div class="fl  news_c_tit">
                    <p><span class="news_h fl">{$message.category_name}</span><span class="yestertime fr">{$message.send_time|date='Y-m-d',###}</span></p>
                    <p>{$message.message}</p>
                </div>
            </div>
        </div>
    </volist>
    <!--没有消息-s--->
    <empty name='messages'>
		<div class="comment_con p">
			<div class="none">
				<img src="__STATIC__/images/none2.png">
				<br><br>
				目前没有消息
			</div>
		</div>
    </empty>
	<!--没有消息-e--->
</div>
<script src="__STATIC__/js/style.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
