<include file="public/header" title="奉献值明细" body=""/>

<include file="public/header_nav" title="奉献值明细"  href="javascript:history.back(-1)"/>

<div class="allaccounted" style="margin-bottom: 65px">

    <div class="maleri30" style="margin: 0.32rem;">

        <div class="head_acc ma-to-20">

            <ul>

                <li <if condition="$type eq 'all'">class="red"</if>">

                    <a href="{:U('Gold/dedication_list',array('type'=>'all'))}"  data-list="1">全部</a>

                </li>

                <li <if condition="$type eq 'plus'">class="red"</if>>

                    <a href="{:U('Gold/dedication_list',array('type'=>'plus'))}"   data-list="2">增长</a>

                </li>

                <li  <if condition="$type eq 'minus'">class="red"</if>>

                    <a href="{:U('Gold/dedication_list',array('type'=>'minus'))}"  data-list="3">减少</a>

                </li>

            </ul>

        </div>



         <div class="allpion">

          	<div class="fll_acc" style="text-align: center;">

         	<ul><li>描述</li><li>奉献值</li><li>时间</li></ul>

         </div>

              <foreach name="account_log" item="v">

                  <div class="fll_acc">

                      <ul>

                          <li>{$v[desc]}</li>

                          <li>

                              <span>奉献值：</span><span class="red">{$v[dedication_money]}</span></li>

                          <li>

                              <p class="coligh">

                                  <span>{:date('Y.m.d H:i',$v[change_time])}</span>

                              </p>

                          </li>

                      </ul>

                  </div>

              </foreach>

        </div>



        <div id="getmore"  style="font-size:.32rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both;display: none">

            <a >已显示完所有记录</a>

        </div>

    </div>

</div>


<!--底部导航-start-->

        <include file="public/footer"/>

        <!--底部导航-end-->
<script type="text/javascript" src="__STATIC__/js/sourch_submit.js"></script>

<script src="__STATIC__/js/style.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">

//    var record=$('.record').val();   //获取记录类型

    //加载更多记录

    var page = 0;

    function ajax_sourch_submit()

    {

        page ++;

        $.ajax({

            type : "GET",

            url:"/index.php?m=Mobile&c=Gold&a=dedication_list&is_ajax=1&type={$type}&p="+page,//+tab,

            success: function(data)

            {

                if($.trim(data) == '') {

                    $('#getmore').show();

                    return false;

                }else{

                    $(".allpion").append(data);}

            }

        });

    }

</script>

</body>

</html>
