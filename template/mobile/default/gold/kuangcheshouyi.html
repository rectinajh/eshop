    <span class="header_c">矿机收益</span>

<div class="height40"></div>

<!--列表开始-->
<div class="zhul" style="padding-bottom:5px;margin-bottom:80px">
    <table style="width: 90%;margin-left: 5%;color: #333333;margin-top: 20px;border-collapse:collapse;">
        <thead style="font-size: 12px; ">
		
            <tr style="height: 35px;line-height: 35px;">
                <th style="border-bottom:2px solid #ddd ;display:none;">编号</th>

                <th style="border-bottom:2px solid #ddd ">收入(GEC)</th>
               
            </tr>

        </thead>
        <tbody style="font-size: 10px;text-align: center">
		<foreach name = "list" item="v">
            <tr style="line-height: 30px; height: 30px;">
                <td style="min-width: 9%;border-bottom:1px solid #ddd;display:none;">{$aab=$v.ug_id}</td>
				<td style="min-width: 9%;border-bottom:1px solid #ddd ">{$v.kjmc}</td>
				
				<td style="min-width: 9%;border-bottom:1px solid #ddd ">{$v.kjbh}</td>
              
                <td style="border-bottom:1px solid #ddd ">{$ztrs3|user_jj_ts=$aab,###}</td>
                <td style="min-width: 20%;border-bottom:1px solid #ddd ">{$ztrs}{$ztrs|user_jj_lx=$aab,###}</td>
                
            </tr>
		</foreach>	
        </tbody>
    </table>
